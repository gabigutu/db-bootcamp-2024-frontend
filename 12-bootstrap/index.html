<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h1>Hello, Bootstrap!</h1>

        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>

        <div class="row">
            <div class="col-2">Prima coloana</div>
            <div class="col-7">A doua coloana</div>
            <div class="col-3">A treia coloana</div>
        </div>

        <div class="row">
            <div class="col-12 col-md-3 col-lg-2 bg-success">Meniu</div>
            <div class="col-12 col-md-9 col-lg-7 bg-warning">Continut</div>
            <div class="col-12 col-md-12 col-lg-3 bg-info">Reclame</div>
        </div>

        <div class="row">
            <div class="col-4 col-md-2 bg-success">Meniu</div>
            <div class="offset-md-1 col bg-warning">Continut</div>
            <div class="col-12 bg-info">Reclame</div>
        </div>

        <!-- offset -->
    </div>
    
</body>
</html>
